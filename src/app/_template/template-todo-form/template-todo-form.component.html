<div class="todo-form">
    <div class="todo-content">
        <input type="text" (keyup.enter)="createToDo($event)" [(ngModel)]="toDo.label" placeholder="Name des Punktes">
    </div>
    <div class="create" (click)="createToDo($event)" [class.isDisabled]="toDo.label == undefined">
        <span>Erstellen</span>
    </div>
</div>
